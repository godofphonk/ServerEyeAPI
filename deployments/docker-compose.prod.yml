services:
  # PostgreSQL for registered keys
  postgres-keys:
    image: postgres:15-alpine
    container_name: ServerEyeAgent-Postgres-Keys
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: PgRegisteredKeys
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${KEYS_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_keys_data:/var/lib/postgresql/data
      - ./deployments/init-keys-db.sql:/docker-entrypoint-initdb.d/init-schema.sql
    networks:
      - servereye-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ServerEyeAgent-Backend
    network_mode: host
    environment:
      - DATABASE_URL=${KEYS_DATABASE_URL}
      - KEYS_DATABASE_URL=${KEYS_DATABASE_URL}
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_keys_data:

networks:
  servereye-network:
    driver: bridge
