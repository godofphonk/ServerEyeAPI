name: Build and Deploy

on:
  push:
    branches: [ master, production ]
  pull_request:
    branches: [ master, production ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: godofphonk/servereyeapi

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Build
      run: make build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        clean: true
        
    - name: Set BUILD_DATE and VERSION
      run: |
        echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
        echo "VERSION=${{ github.sha }}" >> $GITHUB_ENV
        echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
        
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image with unique tag
      run: |
        # Create unique tag to avoid any caching (replace colons with dashes)
        UNIQUE_TAG="production-${{ github.sha }}-$(date -u +'%Y-%m-%dT%H-%M-%SZ')"
        echo "Building with unique tag: $UNIQUE_TAG"
        
        # Build image with no-cache and unique tag
        docker build \
          --no-cache \
          --pull \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$UNIQUE_TAG \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          --build-arg BUILD_DATE=${{ env.BUILD_DATE }} \
          --build-arg VERSION=${{ env.VERSION }} \
          --build-arg COMMIT_SHA=${{ env.COMMIT_SHA }} \
          .
        
        # Push all tags
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$UNIQUE_TAG
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        # Store unique tag for deployment
        echo "UNIQUE_TAG=$UNIQUE_TAG" >> $GITHUB_ENV

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    
    steps:
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.2.4
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/servereye
          
          # Set variables (replace colons with dashes for Docker tag compatibility)
          UNIQUE_TAG="production-${{ github.sha }}-$(date -u +'%Y-%m-%dT%H-%M-%SZ')"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          echo "Deploying image: $IMAGE_NAME:$UNIQUE_TAG"
          
          # Copy updated schema from repository
          echo "Using updated database schema with Wire DI support..."
          
          # Create docker-compose.yml if not exists or update it
          cat > docker-compose.yml << 'EOF'
          services:
            servereye-api:
              image: ghcr.io/godofphonk/servereyeapi:production
              container_name: servereye-api
              restart: unless-stopped
              ports:
                - "8080:8080"
              environment:
                - HOST=0.0.0.0
                - PORT=8080
                - DATABASE_URL=postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/servereye?sslmode=disable
                - KEYS_DATABASE_URL=postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/servereye?sslmode=disable
                - REDIS_URL=redis:6379
                - JWT_SECRET=${{ secrets.JWT_SECRET }}
                - WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}
                - WEB_URL=${{ vars.WEB_URL || 'https://api.servereye.dev' }}
              volumes:
                - ./logs:/app/logs
                - ./.env:/app/.env:ro
              networks:
                - servereye-network
              depends_on:
                postgres:
                  condition: service_healthy
                redis:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s

            postgres:
              image: postgres:15-alpine
              container_name: servereye-postgres
              restart: unless-stopped
              environment:
                POSTGRES_DB: servereye
                POSTGRES_USER: postgres
                POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
              volumes:
                - postgres_data:/var/lib/postgres/data
                - ./deployments:/migrations:ro
              networks:
                - servereye-network
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U postgres"]
                interval: 30s
                timeout: 10s
                retries: 3

            redis:
              image: redis:7-alpine
              container_name: servereye-redis
              restart: unless-stopped
              volumes:
                - redis_data:/data
              command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
              networks:
                - servereye-network
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 10s
                timeout: 5s
                retries: 5

          volumes:
            postgres_data:
            redis_data:

          networks:
            servereye-network:
              driver: bridge
          EOF

          # Stop and remove everything completely
          echo "Stopping all services..."
          docker-compose down -v --remove-orphans || true
          docker stop servereye-api || true
          docker rm servereye-api || true
          
          # Clean up all Docker images and containers
          echo "Cleaning up Docker..."
          docker system prune -a -f
          docker volume prune -f
          
          # Pull fresh image with unique tag
          echo "Pulling new image: $IMAGE_NAME:$UNIQUE_TAG"
          docker pull $IMAGE_NAME:$UNIQUE_TAG
          
          # Tag as production and latest
          docker tag $IMAGE_NAME:$UNIQUE_TAG $IMAGE_NAME:production
          docker tag $IMAGE_NAME:$UNIQUE_TAG $IMAGE_NAME:latest
          
          # Verify image contains our changes
          echo "Verifying image contains test changes..."
          if docker run --rm $IMAGE_NAME:production grep -q "CI/CD TEST" /app/servereye-api; then
            echo "✅ Test changes found in image!"
          else
            echo "❌ Test changes NOT found in image!"
            docker run --rm $IMAGE_NAME:production ls -la /app/
            docker run --rm $IMAGE_NAME:production grep -n "CI/CD TEST" /app/servereye-api || echo "CI/CD TEST NOT FOUND"
            exit 1
          fi
          
          # Start database services
          echo "Starting database services..."
          docker-compose up -d postgres redis
          sleep 15
          
          # Apply database migrations
          echo "Applying database migrations..."
          chmod +x ./deployments/migrate.sh || true
          docker-compose exec -T postgres /bin/bash -c "cd /migrations && ./migrate.sh" || echo "Migration script not found, continuing..."
          
          # Start main application
          echo "Starting main application..."
          docker-compose up -d servereye-api
          
          # Wait for services to be ready
          echo "Waiting for services to start..."
          sleep 30
          
          # Check logs for test message
          echo "Checking for test logs..."
          sleep 10
          
          # Health check
          echo "Performing health check..."
          if curl -f http://localhost:8080/health; then
            echo "✅ Health check passed!"
            echo "Checking for CI/CD TEST logs..."
            sleep 10
            if docker logs servereye-api 2>&1 | grep -q "CI/CD TEST"; then
              echo "✅ CI/CD TEST logs found!"
            else
              echo "❌ CI/CD TEST logs NOT found!"
              docker logs servereye-api --tail 20
            fi
          else
            echo "❌ Health check failed!"
            docker logs servereye-api --tail 50
            docker logs servereye-redis --tail 20
            docker logs servereye-postgres --tail 20
            exit 1
          fi
          
          # Final cleanup
          docker image prune -f
          echo "Production deployment successful!"
