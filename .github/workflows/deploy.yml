name: Build and Deploy

on:
  push:
    branches: [ master, production ]
  pull_request:
    branches: [ master, production ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: godofphonk/servereyeapi

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Build
      run: make build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        clean: true
        
    - name: Set BUILD_DATE and VERSION
      run: |
        echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
        echo "VERSION=${{ github.sha }}" >> $GITHUB_ENV
        echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
        
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image
      run: |
        # Create unique tag
        UNIQUE_TAG="production-${{ github.sha }}-$(date -u +'%Y-%m-%dT%H-%M-%SZ')"
        echo "Building with unique tag: $UNIQUE_TAG"
        
        # Force clean everything
        echo "=== Cleaning git repository ==="
        git clean -fdx
        git reset --hard HEAD
        git fetch --all --prune
        
        # Verify our changes exist
        echo "=== Verifying test changes ==="
        if ! grep -q "CI/CD TEST" internal/websocket/handlers.go; then
          echo "❌ Test changes NOT found in git!"
          exit 1
        fi
        echo "✅ Test changes found in git!"
        
        # Create completely isolated build environment
        echo "=== Creating isolated build environment ==="
        BUILD_DIR="/tmp/servereye-build-$(date +%s)"
        mkdir -p $BUILD_DIR
        cp -r . $BUILD_DIR/
        cd $BUILD_DIR
        
        # Verify files copied correctly
        if ! grep -q "CI/CD TEST" internal/websocket/handlers.go; then
          echo "❌ Test changes NOT found in build directory!"
          exit 1
        fi
        echo "✅ Test changes found in build directory!"
        
        # FORCE CHANGE THE FILE TO BREAK ANY CACHING
        echo "=== Force changing handlers.go to break caching ==="
        echo "// FORCE REBUILD $(date +%s)" >> internal/websocket/handlers.go
        echo "✅ File timestamp and content changed!"
        
        # Force rebuild everything
        echo "=== Building Docker image ==="
        docker system prune -a -f
        docker builder prune -a -f
        
        # Build with explicit context and no caching
        docker build \
          --no-cache \
          --pull \
          --force-rm \
          --build-arg BUILD_DATE=${{ env.BUILD_DATE }} \
          --build-arg VERSION=${{ env.VERSION }} \
          --build-arg COMMIT_SHA=${{ env.COMMIT_SHA }} \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$UNIQUE_TAG \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          .
        
        # Verify the build
        echo "=== Verifying built image ==="
        if ! docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$UNIQUE_TAG grep -q "CI/CD TEST" /app/servereye-api; then
          echo "❌ Test changes NOT found in built image!"
          exit 1
        fi
        echo "✅ Test changes found in built image!"
        
        # Push all tags
        echo "=== Pushing images ==="
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$UNIQUE_TAG
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        echo "✅ Build and push completed successfully!"

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    
    steps:
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.2.4
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/servereye
          
          # Set variables
          UNIQUE_TAG="production-${{ github.sha }}-$(date -u +'%Y-%m-%dT%H-%M-%SZ')"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          echo "=== Deploying image: $IMAGE_NAME:$UNIQUE_TAG ==="
          
          # Stop everything completely
          echo "=== Stopping all services ==="
          docker-compose down -v --remove-orphans || true
          docker stop servereye-api || true
          docker rm servereye-api || true
          
          # Clean up Docker completely
          echo "=== Cleaning up Docker ==="
          docker system prune -a -f
          docker volume prune -f
          
          # Pull fresh image
          echo "=== Pulling new image ==="
          docker pull $IMAGE_NAME:$UNIQUE_TAG
          docker tag $IMAGE_NAME:$UNIQUE_TAG $IMAGE_NAME:production
          docker tag $IMAGE_NAME:$UNIQUE_TAG $IMAGE_NAME:latest
          
          # Verify image contains our changes
          echo "=== Verifying image contains changes ==="
          if ! docker run --rm $IMAGE_NAME:production grep -q "CI/CD TEST" /app/servereye-api; then
            echo "❌ Test changes NOT found in production image!"
            exit 1
          fi
          echo "✅ Test changes found in production image!"
          
          # Create docker-compose.yml
          cat > docker-compose.yml << 'COMPOSE_EOF'
          services:
            servereye-api:
              image: ghcr.io/godofphonk/servereyeapi:production
              container_name: servereye-api
              restart: unless-stopped
              ports:
                - "8080:8080"
              environment:
                - HOST=0.0.0.0
                - PORT=8080
                - DATABASE_URL=postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/servereye?sslmode=disable
                - KEYS_DATABASE_URL=postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/servereye?sslmode=disable
                - REDIS_URL=redis:6379
                - JWT_SECRET=${{ secrets.JWT_SECRET }}
                - WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}
                - WEB_URL=${{ vars.WEB_URL || 'https://api.servereye.dev' }}
              volumes:
                - ./logs:/app/logs
                - ./.env:/app/.env:ro
              networks:
                - servereye-network
              depends_on:
                postgres:
                  condition: service_healthy
                redis:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s

            postgres:
              image: postgres:15-alpine
              container_name: servereye-postgres
              restart: unless-stopped
              environment:
                POSTGRES_DB: servereye
                POSTGRES_USER: postgres
                POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
              volumes:
                - postgres_data:/var/lib/postgresql/data
                - ./deployments:/migrations:ro
              networks:
                - servereye-network
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U postgres"]
                interval: 30s
                timeout: 10s
                retries: 3

            redis:
              image: redis:7-alpine
              container_name: servereye-redis
              restart: unless-stopped
              volumes:
                - redis_data:/data
              command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
              networks:
                - servereye-network
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 10s
                timeout: 5s
                retries: 5

          volumes:
            postgres_data:
            redis_data:

          networks:
            servereye-network:
              driver: bridge
          COMPOSE_EOF

          # Start database services
          echo "=== Starting database services ==="
          docker-compose up -d postgres redis
          sleep 15
          
          # Apply migrations if needed
          echo "=== Applying migrations ==="
          if [ -f "./deployments/migrate.sh" ]; then
            chmod +x ./deployments/migrate.sh
            docker-compose exec -T postgres /bin/bash -c "cd /migrations && ./migrate.sh" || echo "Migration completed or not needed"
          fi
          
          # Start main application
          echo "=== Starting main application ==="
          docker-compose up -d servereye-api
          
          # Wait for services
          echo "=== Waiting for services to start ==="
          sleep 30
          
          # Health check
          echo "=== Performing health check ==="
          sleep 30
          if ! curl -f http://localhost:8080/health; then
            echo "❌ Health check failed!"
            docker logs servereye-api --tail 50
            docker logs servereye-redis --tail 20
            docker logs servereye-postgres --tail 20
            exit 1
          fi
          
          # Check for CI/CD TEST logs
          echo "=== Checking for CI/CD TEST logs ==="
          sleep 10
          if docker logs servereye-api 2>&1 | grep -q "CI/CD TEST"; then
            echo "✅ CI/CD TEST logs found!"
          else
            echo "❌ CI/CD TEST logs NOT found!"
            docker logs servereye-api --tail 30
            exit 1
          fi
          
          # Final cleanup
          docker image prune -f
          echo "✅ Production deployment successful!"
