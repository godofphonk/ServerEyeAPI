name: Build and Deploy

on:
  push:
    branches: [ master, production ]
  pull_request:
    branches: [ master, production ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: godofphonk/servereyeapi

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Build
      run: make build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    environment: production
    
    steps:
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/servereye
          
          # Create docker-compose.yml if not exists or update it
          cat > docker-compose.yml << 'EOF'
          services:
            servereye-api:
              image: ghcr.io/godofphonk/servereyeapi:production
              container_name: servereye-api
              restart: unless-stopped
              ports:
                - "8080:8080"
              environment:
                - HOST=0.0.0.0
                - PORT=8080
                - DATABASE_URL=postgres://postgres:prodpassword@postgres:5432/servereye?sslmode=disable
                - JWT_SECRET=super-secret-jwt-key-for-production-min-32-chars
                - WEBHOOK_SECRET=super-secret-webhook-key-for-production-min-32
                - WEB_URL=https://api.servereye.dev
              volumes:
                - ./logs:/app/logs
                - ./.env:/app/.env:ro
              networks:
                - servereye-network
              depends_on:
                postgres:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s

            postgres:
              image: postgres:15-alpine
              container_name: servereye-postgres
              restart: unless-stopped
              environment:
                POSTGRES_DB: servereye
                POSTGRES_USER: postgres
                POSTGRES_PASSWORD: prodpassword
              volumes:
                - postgres_data:/var/lib/postgresql/data
                - ./deployments/init-db.sql:/docker-entrypoint-initdb.d/init-schema.sql:ro
              networks:
                - servereye-network
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U postgres"]
                interval: 30s
                timeout: 10s
                retries: 3

          volumes:
            postgres_data:

          networks:
            servereye-network:
              driver: bridge
          EOF

          # Backup current version
          docker-compose down
          docker tag servereye-api:latest servereye-api:backup
          
          # Pull new image
          docker pull ghcr.io/godofphonk/servereyeapi:production
          docker tag ghcr.io/godofphonk/servereyeapi:production servereye-api:latest
          
          # Start new version
          docker-compose up -d
          
          # Health check
          sleep 30
          if ! curl -f http://localhost:8080/health; then
            echo "Health check failed, rolling back..."
            docker-compose down
            docker tag servereye-api:backup servereye-api:latest
            docker-compose up -d
            exit 1
          fi
          
          # Cleanup
          docker image prune -f
          echo "Production deployment successful!"
