version: '3.8'

services:
  servereye-api:
    image: servereye-api:latest
    container_name: servereye-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WEB_URL=${WEB_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS:-localhost:9092}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID:-servereye-api}
      - METRICS_TOPIC=${METRICS_TOPIC:-metrics}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: PostgreSQL for production
  postgres:
    image: postgres:15-alpine
    container_name: servereye-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-servereye}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployments/init-db.sql:/docker-entrypoint-initdb.d/init-schema.sql:ro
    networks:
      - servereye-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  servereye-network:
    driver: bridge
