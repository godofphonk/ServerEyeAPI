version: '3.8'

services:
  servereye-api:
    image: servereye-api:latest
    container_name: servereye-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - KEYS_DATABASE_URL=${KEYS_DATABASE_URL:-${DATABASE_URL}}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WEB_URL=${WEB_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS:-localhost:9092}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID:-servereye-api}
      - METRICS_TOPIC=${METRICS_TOPIC:-metrics}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - servereye-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: PostgreSQL for production
  postgres:
    image: postgres:15-alpine
    container_name: servereye-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-servereye}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployments/init-db.sql:/docker-entrypoint-initdb.d/init-schema.sql:ro
    networks:
      - servereye-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for production
  redis:
    image: redis:7-alpine
    container_name: servereye-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - servereye-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  servereye-network:
    driver: bridge
