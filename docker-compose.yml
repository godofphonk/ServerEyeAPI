version: '3.8'

services:
  servereye-api:
    build: .
    container_name: servereye-api-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=postgres://postgres:devpassword@postgres:5432/servereye?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-dev-jwt-secret-must-be-at-least-32-characters-long
      - WEBHOOK_SECRET=your-dev-webhook-secret
      - WEB_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: servereye-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: servereye
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./deployments/init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
    networks:
      - servereye-network
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: servereye-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  servereye-network:
    driver: bridge
