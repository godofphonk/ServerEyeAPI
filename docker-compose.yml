version: '3.8'

services:
  servereye-api:
    build: .
    container_name: servereye-api-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=postgres://postgres:devpassword@postgres:5432/servereye?sslmode=disable
      - JWT_SECRET=dev-secret-key-32-chars-minimum
      - WEBHOOK_SECRET=dev-webhook-secret-32-chars-min
      - WEB_URL=http://localhost:3000
      - KAFKA_BROKERS=localhost:9092
      - KAFKA_GROUP_ID=servereye-api
      - METRICS_TOPIC=metrics
    volumes:
      - ./logs:/app/logs
    networks:
      - servereye-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: servereye-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: servereye
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./deployments/init-db.sql:/docker-entrypoint-initdb.d/init-schema.sql:ro
    networks:
      - servereye-network
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_dev_data:

networks:
  servereye-network:
    driver: bridge
