version: '3.8'

services:
  servereye-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: servereye-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/servereye?sslmode=disable
      - KEYS_DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/servereye?sslmode=disable
      - TIMESCALEDB_URL=postgres://postgres:${POSTGRES_PASSWORD}@timescaledb:5432/servereye?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WEB_URL=${WEB_URL:-https://api.servereye.dev}
      # TimescaleDB configuration
      - TIMESCALEDB_MAX_CONNECTIONS=50
      - TIMESCALEDB_CONN_TIMEOUT=30s
      - TIMESCALEDB_QUERY_TIMEOUT=15s
      - TIMESCALEDB_HEALTH_CHECK_INTERVAL=30s
      # Data retention
      - METRICS_RETENTION_DAYS=90
      - STATUS_RETENTION_DAYS=30
      - EVENTS_RETENTION_DAYS=60
      - COMMANDS_RETENTION_DAYS=30
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - servereye-network
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # PostgreSQL for metadata
  postgres:
    image: postgres:15-alpine
    container_name: servereye-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: servereye
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - servereye_postgres_data:/var/lib/postgresql/data
      - ./deployments:/migrations:ro
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

  # TimescaleDB for time-series data
  timescaledb:
    image: timescale/timescaledb:2.15.0-pg15
    container_name: servereye-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: servereye
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - servereye_timescaledb_data:/var/lib/postgresql/data
      - ./deployments/timescaledb-init.sql:/docker-entrypoint-initdb.d/init-timescaledb.sql
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c timescaledb.max_background_workers=16
      -c timescaledb.query_chunk_size=200000
      -c max_connections=200
      -c shared_buffers=1GB
      -c effective_cache_size=4GB
      -c maintenance_work_mem=512MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=64MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

volumes:
  servereye_postgres_data:
    external: true
  servereye_timescaledb_data:
    external: true

networks:
  servereye-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
