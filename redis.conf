# Redis persistence configuration for ServerEyeAPI
save 900 1
save 300 10
save 60 10000

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
aof-rewrite-incremental-fsync yes

# RDB persistence
rdbcompression yes
rdbchecksum yes
dbfilename "dump.rdb"

# Persistence even if Redis crashes
stop-writes-on-bgsave-error yes

# Data directory
dir /data

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""
